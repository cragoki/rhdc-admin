<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="horseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.horseName}}</td>
    </ng-container>

    <!-- Distance Between Column -->
    <ng-container matColumnDef="distanceBetween">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>D-b</th>
      <td mat-cell *matCellDef="let row">{{row.distanceBetween}}</td>
    </ng-container>

    <!-- Odds Column -->
    <ng-container matColumnDef="odds">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Odds</th>
      <td mat-cell *matCellDef="let row">{{row.odds}}</td>
    </ng-container>

    <!-- Attire Column -->
    <ng-container matColumnDef="attireCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Attire</th>
      <td mat-cell *matCellDef="let row">{{row.attireCategory}}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
      <td mat-cell *matCellDef="let row">{{row.weight}}</td>
    </ng-container>

    <!-- Jockey Column -->
    <ng-container matColumnDef="jockeyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jockey</th>
      <td mat-cell *matCellDef="let row">{{row.jockeyName}}</td>
    </ng-container>

    <!-- Trainer Column -->
    <ng-container matColumnDef="trainerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trainer</th>
      <td mat-cell *matCellDef="let row">{{row.trainerName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
