<div class="mat-elevation-z2 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Surface Type Column -->
    <ng-container matColumnDef="surfaceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surface</th>
      <td mat-cell *matCellDef="let row">{{row.surfaceType}}</td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
      <td mat-cell *matCellDef="let row">{{row.grade}}</td>
    </ng-container>

  <!-- Speed Type Column -->
    <ng-container matColumnDef="speedType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speed</th>
      <td mat-cell *matCellDef="let row">{{row.speedType}}</td>
    </ng-container>

  <!-- Speed Type Column -->
    <ng-container matColumnDef="isAllWeather">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>All Weather</th>
      <td mat-cell *matCellDef="let row">{{row.isAllWeather}}</td>
    </ng-container>

    <!-- Edit Column (with pencil icon) -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <!-- Pencil Icon with Click Event -->
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>    
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
