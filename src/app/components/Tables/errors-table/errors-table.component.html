<div class="mat-elevation-z2 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Table Column -->
    <ng-container matColumnDef="tableName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Table</th>
      <td mat-cell *matCellDef="let row">{{row.tableName}}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let row">{{row.className}}</td>
    </ng-container>

    <!-- Method Column -->
    <ng-container matColumnDef="methodName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
      <td mat-cell *matCellDef="let row">{{row.methodName}}</td>
    </ng-container>

    <!-- Error Type Column -->
    <ng-container matColumnDef="errorType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.errorType}}</td>
    </ng-container>

    <!-- Stacktrace Column -->
    <ng-container matColumnDef="stacktrace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stack</th>
      <td mat-cell *matCellDef="let row">{{row.stacktrace}}</td>
    </ng-container>

    <!-- Inner Exception Column -->
    <ng-container matColumnDef="innerException">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inner Exception</th>
      <td mat-cell *matCellDef="let row">{{row.innerException}}</td>
    </ng-container>

    <!-- message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
      <td mat-cell *matCellDef="let row">{{row.message}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
